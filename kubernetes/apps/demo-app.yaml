---
apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: nginx-demo-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-demo-html
  namespace: demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Talos K8s Cluster Demo</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          max-width: 800px;
          margin: 50px auto;
          padding: 20px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
        }
        .container {
          background: rgba(255, 255, 255, 0.1);
          padding: 30px;
          border-radius: 10px;
          backdrop-filter: blur(10px);
        }
        h1 { margin: 0 0 20px 0; }
        .info { margin: 10px 0; }
        .emoji { font-size: 2em; }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Talos Kubernetes Cluster</h1>
        <div class="info">‚úÖ MetalLB LoadBalancer: Active</div>
        <div class="info">‚úÖ Ingress NGINX Controller: Running</div>
        <div class="info">‚úÖ cert-manager: Ready</div>
        <div class="info">üéØ Cluster IP Pool: 10.0.0.210-240</div>
        <div class="info">üèóÔ∏è Day 3 Infrastructure Setup Complete!</div>
      </div>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
  namespace: demo
spec:
  selector:
    app: nginx-demo
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-demo
  namespace: demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: demo.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-demo
            port:
              number: 80
