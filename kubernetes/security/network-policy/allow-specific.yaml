# Allow specific traffic NetworkPolicy example
# IMPORTANT: Requires CNI support (Calico, Cilium, etc.)
# Flannel does NOT support NetworkPolicy enforcement
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-client-to-server
  namespace: security-test
spec:
  podSelector:
    matchLabels:
      app: server
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: client
      ports:
        - protocol: TCP
          port: 8080
