# RBAC Example: Read-only ServiceAccount
# Demonstrates least-privilege principle
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: readonly-sa
  namespace: security-test
---
# Role - Pod read-only access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-reader
  namespace: security-test
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods
  namespace: security-test
subjects:
- kind: ServiceAccount
  name: readonly-sa
  namespace: security-test
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
