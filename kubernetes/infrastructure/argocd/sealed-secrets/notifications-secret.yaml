# ArgoCD Notifications Discord Webhook Secret
# このファイルは SealedSecret です。暗号化されているため Git にコミットしても安全です。
# 復号は Sealed Secrets Controller (kube-system) のみが可能です。
#
# 再生成方法:
# kubectl create secret generic argocd-notifications-secret \
#   --from-literal='discord-webhook-url=<YOUR_WEBHOOK_URL>' \
#   -n argocd --dry-run=client -o yaml | \
#   kubeseal --controller-name sealed-secrets --controller-namespace kube-system -o yaml
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
spec:
  encryptedData:
    discord-webhook-url: 
  template:
    metadata:
      name: argocd-notifications-secret
      namespace: argocd
