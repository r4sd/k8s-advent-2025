# =============================================================================
# ArgoCD Application: monitoring (kube-prometheus-stack)
# =============================================================================
# Multi Source: Helm chart + Git values.yaml
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Multi Source 構成
  sources:
    # Source 1: Helm Repository (kube-prometheus-stack)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 79.8.2
      helm:
        releaseName: kube-prometheus
        # Source 2 から values.yaml を参照
        valueFiles:
          - $values/kubernetes/infrastructure/monitoring/values.yaml

    # Source 2: Git Repository (values.yaml)
    # NOTE: sync-to-public.yml で k8s-advent-2025 に置換される
    - repoURL: https://github.com/r4sd/k8s-advent-2025
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
