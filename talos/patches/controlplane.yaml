# Control Plane追加設定
cluster:
  allowSchedulingOnControlPlanes: false
  apiServer:
    certSANs:
      - 10.0.0.200
      - 192.168.100.10
      - k8s-cp-01
      - k8s-cp-01.homelab.lab
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0
  etcd:
    advertisedSubnets:
      - 10.0.0.0/24  # External network for etcd (internal network not configured)
